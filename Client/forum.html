<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="stylesheet" href="assets/forumstyles.css" />
    <script defer src="assets/forum.js"></script>
    <title>Matrix Media</title>
    <link rel="icon" type="image/x-icon" href="Assets/imgs/favicon1.png" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar-container">
            <div class="sidebar">
                <img class="hackerIcon" src="Assets/imgs/favicon1.png" />
                <div class="sidebarOption active">
                    <span class="material-icons"> home </span>
                    <h2>Home</h2>
                </div>

                <div class="sidebarOption">
                    <span class="material-icons">
                        search
                    </span>
                    <h2>Explore</h2>
                </div>

                <div class="sidebarOption">
                    <span class="material-icons">
                        notifications
                    </span>
                    <h2>Notifications</h2>
                </div>

                <div class="sidebarOption">
                    <span class="material-icons">
                        mail
                    </span>
                    <h2>Messages</h2>
                </div>

                <div class="sidebarOption">
                    <span class="material-icons">
                        bookmarks
                    </span>
                    <h2>Bookmarks</h2>
                </div>

                <div class="sidebarOption">
                    <span class="material-icons">
                        list_alt
                    </span>
                    <h2>Lists</h2>
                </div>

                <div class="sidebarOption">
                    <span class="material-icons">
                        person
                    </span>
                    <h2>Profile</h2>
                </div>

                <div class="sidebarOption">
                    <span class="material-icons">
                        more_horiz
                    </span>
                    <h2>More</h2>
                </div>
                <button class="sidebar__hack">Hack The Mainframe</button>
            </div>
        </div>
        <!-- Feed -->
        <div class="feed-container">
            <div class="feed">
                <div class="feed__header">
                    <h2>Home</h2>
                </div>

                <!-- Comment Box -->
                <div class="commentBox">
                    <form>
                        <div class="commentBox__input">
                            <img src="Assets/imgs/hackerprofile.png" alt="Profile Icon">
                            <input type="text" placeholder="*aggressive hacker typing noises*">
                        </div>
                        <button class="commentBox__commentButton">Hack The Mainframe</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Widgets -->
        <div class="widget-container">
            <div class="widgets">
                <div class="widgets__input">
                    <span class="material-icons widgets__searchIcon">
                        search
                    </span>
                    <input type="text" placeholder="Whats happening on normie twitter?">
                </div>
            </div>
        </div>
    </div>
    <canvas></canvas>
</body>

</html>
